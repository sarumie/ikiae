<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IKIAE Room Designer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./room-designer.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <!-- Header -->
    <header id="header">
        <ul class="navigation">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./room-designer.html" class="active">Room Designer</a></li>
            <li><a href="#shop">Product</a></li>
            <li><a href="#features">Projects</a></li>
            <li><a href="#team">About</a></li>
        </ul>
    </header>

    <!-- Room Designer Section -->
    <div class="room-designer">
        <!-- Left Panel - Furniture & Tools -->
        <div class="left-panel">
            <!-- Tools -->
            <div class="tools-section">
                <h2>Tools</h2>
                <div class="tool-buttons">
                    <button class="tool-btn" data-tool="select">
                        <i class="fas fa-mouse-pointer"></i>
                        <span>Select</span>
                    </button>
                    <button class="tool-btn" data-tool="wall">
                        <i class="fas fa-grip-lines"></i>
                        <span>Wall</span>
                    </button>
                    <button class="tool-btn" data-tool="door">
                        <i class="fas fa-door-open"></i>
                        <span>Door</span>
                    </button>
                    <button class="tool-btn" data-tool="window">
                        <i class="fas fa-window-maximize"></i>
                        <span>Window</span>
                    </button>
                    <button class="tool-btn" data-tool="measure">
                        <i class="fas fa-ruler"></i>
                        <span>Measure</span>
                    </button>
                </div>
            </div>

            <!-- Furniture Categories -->
            <div class="furniture-section">
                <h2>Furniture</h2>
                <div class="furniture-categories">
                    <button class="category-btn active" data-category="all">All</button>
                    <button class="category-btn" data-category="seating">Seating</button>
                    <button class="category-btn" data-category="storage">Storage</button>
                    <button class="category-btn" data-category="beds">Beds</button>
                    <button class="category-btn" data-category="lighting">Lighting</button>
                    <button class="category-btn" data-category="decor">Decor</button>
                </div>
                <div class="furniture-items">
                    <!-- Furniture items will be added here dynamically -->
                </div>
            </div>
        </div>

        <!-- Main Room View -->
        <div class="room-view">
            <!-- View Controls -->
            <div class="view-controls">
                <button class="view-btn" data-view="2d">2D</button>
                <button class="view-btn active" data-view="3d">3D</button>
                <button class="view-btn" data-view="first-person">
                    <i class="fas fa-street-view"></i>
                </button>
            </div>

            <!-- Room Container -->
            <div class="room-container">
                <div class="room-floor"></div>
                <div class="room-wall-left"></div>
                <div class="room-wall-right"></div>
                <div class="measurement-overlay"></div>
            </div>

            <!-- Camera Controls -->
            <div class="camera-controls">
                <button class="camera-btn" data-action="zoom-in">
                    <i class="fas fa-plus"></i>
                </button>
                <button class="camera-btn" data-action="zoom-out">
                    <i class="fas fa-minus"></i>
                </button>
                <button class="camera-btn" data-action="rotate">
                    <i class="fas fa-sync"></i>
                </button>
            </div>
        </div>

        <!-- Right Panel - Properties & Settings -->
        <div class="right-panel">
            <!-- Item Properties -->
            <div class="properties-section">
                <h2>Properties</h2>
                <div class="selected-item-controls">
                    <h3>Selected Item</h3>
                    <!-- Position -->
                    <div class="property-group">
                        <label>Position</label>
                        <div class="input-group">
                            <input type="number" id="pos-x" placeholder="X">
                            <input type="number" id="pos-y" placeholder="Y">
                        </div>
                    </div>
                    <!-- Rotation -->
                    <div class="property-group">
                        <label>Rotation</label>
                        <div class="rotation-controls">
                            <button id="rotate-left" class="item-btn">
                                <i class="fas fa-undo"></i>
                            </button>
                            <input type="number" id="rotation" value="0">
                            <button id="rotate-right" class="item-btn">
                                <i class="fas fa-redo"></i>
                            </button>
                        </div>
                    </div>
                    <!-- Size -->
                    <div class="property-group">
                        <label>Size</label>
                        <div class="input-group">
                            <input type="number" id="width" placeholder="Width">
                            <input type="number" id="height" placeholder="Height">
                        </div>
                    </div>
                    <!-- Delete -->
                    <button id="delete-item" class="item-btn delete">
                        <i class="fas fa-trash"></i>
                        Delete
                    </button>
                </div>
            </div>

            <!-- Room Settings -->
            <div class="settings-section">
                <h2>Room Settings</h2>
                <!-- Room Size -->
                <div class="property-group">
                    <label>Room Size</label>
                    <div class="input-group">
                        <input type="number" id="room-width" placeholder="Width" value="500">
                        <input type="number" id="room-length" placeholder="Length" value="500">
                        <input type="number" id="room-height" placeholder="Height" value="300">
                    </div>
                </div>
                <!-- Grid Settings -->
                <div class="property-group">
                    <label>Grid</label>
                    <div class="grid-controls">
                        <label class="checkbox">
                            <input type="checkbox" id="show-grid" checked>
                            Show Grid
                        </label>
                        <input type="number" id="grid-size" value="50" min="10" max="100">
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button id="reset-room" class="control-btn">
                    <i class="fas fa-redo"></i> Reset Room
                </button>
                <button id="save-design" class="control-btn">
                    <i class="fas fa-save"></i> Save Design
                </button>
                <button id="share-design" class="control-btn">
                    <i class="fas fa-share-alt"></i> Share
                </button>
                <button id="export-design" class="control-btn">
                    <i class="fas fa-file-export"></i> Export
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.10.17/interact.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="room-designer.js"></script>
</body>
</html>
